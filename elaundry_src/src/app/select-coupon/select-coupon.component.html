
<ion-header>
  
  <ion-toolbar>
    <ion-title>Select Coupon</ion-title>
    <ion-button slot="end" color="danger" float="right" (click)="CancelClicked()"> X </ion-button>
  </ion-toolbar>
  <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>
  
</ion-header>

<ion-content>
  
<ion-grid>
  <ion-row>
  <ion-col size-xs="12" size-sm="6" size-md="6" size-lg="4" 
    class="package_card" *ngFor="let coupon of coupons" (click)="CouponSelected(coupon)">
    
      <ion-card >
      
        <label class="package_title" text-center>{{coupon.couponcode}}</label>
        <label class="offer_details" text-center>Get {{GetDiscount(coupon)}} discount 
          on minimum bill of à§³{{coupon.minbill}}
        </label>

      </ion-card>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
