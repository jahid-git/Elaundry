<ion-header style="padding: 0%;">
  
        <ion-toolbar class="toolbar" color="#008bff">
         
          <ion-title style="color: white;">elaundry.com.bd</ion-title>
          <ion-buttons slot="end">
            <ion-menu-toggle>
              <img src="../assets/laundry_menu.png" style="height: 30px; width: 30px;">
            </ion-menu-toggle>
          </ion-buttons>
          <ion-buttons slot="start">
            <img src="../assets/round_logo.png" style="height: 50px; width: auto;">
          </ion-buttons>
        </ion-toolbar>
        <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>
      
</ion-header>

<ion-content>

  <ion-grid class="container">
    <ion-row>
      <ion-col size-xs="12" size-lg="4" offset-lg="4" size-xl="4" offset-xl=4 size-sm="8" offset-sm="2" size-md="6"
        offset-md="3">

        <div>

          <ion-segment color="primary" (ionChange)="segmentChanged($event)">
            <ion-segment-button checked value="residential">
              <ion-label>Residential</ion-label>
            </ion-segment-button>
            <ion-segment-button value="commercial">
              <ion-label>Commercial</ion-label>
            </ion-segment-button>
          </ion-segment>

         
          <ion-list padding>
            <ion-item>
              <ion-label position="floating">Mobile Number</ion-label>
              <ion-input type="tel"  maxlength="11" minlength="11" [(ngModel)]="mobileNumber"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="Password" [(ngModel)]="password"></ion-input>
            </ion-item>

            <div style="margin-top: 20px;height: 50px;width: 100%;">
              <button (click)="LoginUser()" style="width: auto;height: auto; padding: 10px;
              color: white;background: #008bff;">LOGIN</button>

              <button *ngIf="userType == 'residential'" (click)="registerButtonClick()" 
              style="width: auto;height: auto; padding: 10px;margin-left: 5px;
              color: white;background: #329d31;">
                REGISTER
              </button>

              <button *ngIf="userType == 'residential'" (click)="go('reset-password')" 
                style="width: auto;height: auto; padding: 10px;margin-left: 5px;
                color: black;background: white;text-decoration: underline;">
                  Forgot Password
              </button>
             

            </div>

            <p *ngIf="userType != 'residential'">Please <a href="https://elaundry.com.bd/contact.html" 
              style="text-decoration: underline; cursor: pointer;">
              Contact Us</a> to register as a commercial user</p>

          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
